<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <div class="container text-center">
              <h1>Weather Dashboard</h1>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>Search for a City:</h6>
                    <input type="textCity" class="form-control mb-2 text" id="cityInput">
                    <button type="submit" class="btn btn-primary block searchBtn" id="searchButton">
                        Search
                    </button>
                </div>

                <div class="col-md-8">
                    <h4 class="cityText" id="cityText"></h3>
                    <h4 class="currentDay" id="currentDay"></h5>
                    <div id="currentWeather" class="currentWeather"></div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
